<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-Day Planner Pro</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-900 text-white antialiased overflow-hidden">

    <div id="app-container" class="h-screen w-screen flex flex-col transition-transform duration-500">

        <header class="text-center pt-8 pb-4 px-4">
            <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-br from-violet-400 to-indigo-600">
                7-Day Planner
            </h1>
            <p class="text-slate-400 mt-2">Your week, beautifully organized.</p>
            <p id="developer-credit" class="text-lg text-slate-500 mt-4">Developed by: Abdulfetah</p>
        </header>

        <div id="day-selector" class="flex justify-center items-center space-x-1 sm:space-x-2 bg-slate-800/50 p-2 rounded-xl mb-6 mx-auto backdrop-blur-sm">
            </div>

        <main id="main-content" class="flex-grow overflow-y-auto px-4 pb-32">
            <div class="max-w-2xl mx-auto">
                <h2 id="current-day-title" class="text-3xl font-bold mb-4 text-slate-100 transition-opacity duration-300"></h2>
                <div id="task-list" class="space-y-3">
                    </div>
            </div>
        </main>
    </div>

    <footer class="fixed bottom-0 left-0 right-0 bg-gradient-to-t from-slate-900 to-slate-900/50">
        <div class="max-w-2xl mx-auto p-4">
            <form id="add-task-form" class="flex items-center gap-3">
                <input type="text" id="task-text-input" placeholder="Add a new task..." class="flex-grow bg-slate-800 border-2 border-slate-700 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white placeholder-slate-500 transition-all duration-300" required>
                <input type="time" id="task-time-input" class="bg-slate-800 border-2 border-slate-700 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-slate-400 w-32" required>
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-500 text-white font-semibold p-3 rounded-lg transition-all duration-300 shadow-lg hover:shadow-indigo-500/50 transform hover:scale-105">
                    <i data-lucide="plus" class="h-6 w-6"></i>
                </button>
            </form>
        </div>
    </footer>
    
    <div id="settings-btn" class="fixed top-5 right-5 bg-slate-700/50 hover:bg-slate-700 p-3 rounded-full backdrop-blur-sm transition-all cursor-pointer">
        <i data-lucide="settings-2"></i>
    </div>
    <div id="settings-panel" class="fixed top-0 right-0 h-full w-full sm:w-80 bg-slate-800 shadow-2xl p-6 transform translate-x-full transition-transform duration-300 ease-in-out z-50">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-2xl font-bold">Settings</h3>
            <button id="close-settings-btn"><i data-lucide="x"></i></button>
        </div>
        <div class="space-y-4">
            <label class="block font-medium text-slate-300">Custom Alarm Sound</label>
            <p id="current-alarm-sound" class="text-sm text-slate-400 bg-slate-700 p-2 rounded-md truncate">Default Beep</p>
            <input type="file" id="alarm-sound-picker" accept="audio/*" class="hidden">
            <button id="select-sound-btn" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                Select Sound File
            </button>
        </div>
    </div>

    <div id="alarm-modal-overlay" class="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center p-4 z-50 transition-opacity duration-300 opacity-0 pointer-events-none">
        <div id="alarm-modal" class="bg-slate-800 rounded-2xl shadow-2xl p-8 w-full max-w-md text-center transform scale-95 transition-all duration-300">
            <i data-lucide="alarm-clock" class="mx-auto h-16 w-16 text-indigo-400 mb-4"></i>
            <h2 class="text-3xl font-bold mb-2">Time's Up!</h2>
            <p id="alarm-task-text" class="text-lg text-slate-300 mb-6"></p>
            <button id="dismiss-alarm-btn" class="bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 px-8 rounded-lg transition-colors text-lg">
                Dismiss
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
